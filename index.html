<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="imagem-fundo">
    <picture>
      <img id="circulo-top" src="images/bg-pattern-top.svg" alt="Uma imagem de um circulo">
      <img id="circulo-bottom" src="images/bg-pattern-bottom.svg" alt="Uma imagem de um circulo">
    </picture>
  </div>
  <div id="card">
      <img src="images/bg-pattern-card.svg" alt="card azul">
      <div id="profile">
        <img id="perfil" src="images/image-victor.jpg" alt="victor crest">
      </div>
        <div id="nome">
          <p>Victor Crest <strong>26</strong></p>
          <p id="cidade">London</p>
        </div>
  <hr>
        <div id="card-text">
          <p class="texto-numeros">80K</p>
        <p class="texto">Followers</p>
        </div>
      <div id="card-text2">
        <p class="texto-numeros">803K</p>
        <p class="texto">Likes</p>
      </div>
      <div id="card-text3">
        <p class="texto-numeros">1.4K</p>
        <p class="texto">Photos</p>
      </div>
    </div>
    <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> <br/> 
    Coded by <a href="https://github.com/IngridsSilveira">Ingrid Souza</a>
  </div> -->
</body>
</html>
