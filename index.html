<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="imagem-circulo">
    <picture>
      <img id="foto" src="images/bg-pattern-top.svg">
      <img id="foto2" src="images/bg-pattern-bottom.svg">
    </picture>
  </div>
  <div id="pag">
      <img src="images/bg-pattern-card.svg" alt="card azul">
      <div id="imagem1"><img id="perfil" src="images/image-victor.jpg" alt="victor crest"></div>
        <div id="titulo">
          <p>Victor Crest <strong>26</strong></p>
              <p id="texto1">London</p>
        </div>
  <hr>
        <div id="para"><p class="text">80K</p>
        <p class="texto">Followers</p>
        </div>
      <div id="para2">
        <p class="text">803K</p>
        <p class="texto">Likes</p>
      </div>
      <div id="para3">
        <p class="text">1.4K</p>
        <p class="texto">Photos</p>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> <br/> 
    Coded by <a href="https://github.com/IngridsSilveira">Ingrid Souza</a>
  </div>
</body>
</html>
